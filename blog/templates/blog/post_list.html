<html>
<head>
    <title>
        Blog do Tutorial da Django Girls
    </title>
</head>

<body>
<div>
    <h1><a href="/">Tutorial de Blog da Django Girls</a> </h1>
</div>
{% for post in posts %}
    <div>
        <h1><a href="/">{{ post.title }}</a></h1>
        <p>{{ post.text }}</p>
        <p>Publicado em: {{ post.published_date }} por {{ post.author }}</p>

    </div>
{% endfor %}
</body>
</html>
